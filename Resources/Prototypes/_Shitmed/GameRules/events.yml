- type: entity
  parent: BaseGameRule
  id: LoneAbductorSpawn
  components:
  - type: StationEvent
    earliestStart: 35
    reoccurrenceDelay: 45
    weight: 1.5 # ShibaStation - make them way less common
    minimumPlayers: 20 # ShibaStation - increased pop requirement. it's fun to have them around and they aren't a *threat* but they can seriously disrupt a low pop station in a negative way (unintentionally, it's just a symptom of low pop)
    duration: 1
    maxOccurrences: 1 # can only happen once per round
  - type: RuleGrids
  - type: LoadMapRule
    mapPath: /Maps/_Shitmed/Shuttles/ShuttleEvent/abductor_shuttle.yml
  - type: AntagObjectives
    objectives:
    - AbductObjective
  - type: AntagLoadProfileRule
    speciesHardOverride: Abductor
  - type: AntagSelection
    definitions:
    - spawnerPrototype: LoneAbductorSpawner
      min: 1
      max: 1
      pickPlayer: false
      startingGear: LoneAbductorGear
      briefing:
        text: abductor-role-greeting
        color: Green
        sound: /Audio/_Shitmed/Misc/abductor.ogg
      components:
      - type: Abductor
      - type: ActionGrant
        actions:
          - ActionReturnToShip
      - type: GhostRole
        name: abductor-lone-ghost-role-name
        description: abductor-lone-ghost-role-desc
        rules: abductors-ghost-role-rules
        raffle:
          settings: default
        requirements:
        - !type:OverallPlaytimeRequirement
          time: 18000 #5 hours
        - !type:DepartmentTimeRequirement
          department: Medical
          time: 7200 #2 hours
        - !type:DepartmentTimeRequirement
          department: Security
          time: 7200 #2 hours
      - type: GhostTakeoverAvailable
      - type: NpcFactionMember
        factions:
          - SimpleHostile
      - type: RandomMetadata
        nameSegments:
          - AbductorScientistPrefix
          - AbductorNames
      - type: Tag
        tags:
          - Abductor
          - AbductorScientist
          - CanPilot
          - FootstepSound
          - DoorBumpOpener
      - type: AbductorScientist
      - type: SurgeryIgnoreClothing
      - type: Sanitized
      - type: SurgerySpeedModifier
        speedModifier: 1.5
      mindRoles:
      - MindRoleLoneAbductor

- type: entity
  parent: BaseGameRule
  id: AbductorVictim
  components:
  - type: AbductorVictimRule
  - type: AntagSelection
    definitions:
    - mindRoles:
      - MindRoleAbductorVictim
      briefing:
        text: abductor-victim-role-greeting
        color: Red
        sound: /Audio/_Shitmed/Misc/abducted.ogg
  - type: AntagRandomObjectives
    maxDifficulty: 1
    sets:
    - maxPicks: 1
      groups: AbductorVictimObjectiveGroups

