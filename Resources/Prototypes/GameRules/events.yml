    - id: PowerGridCheck
    - id: RandomSentience
    # - id: SlimesSpawn # ShibaStation - Rolled into 'Category3VentSpawn' event.
    - id: SolarFlare
    # - id: SnakeSpawn # ShibaStation - Rolled into 'Category3VentSpawn' event.
    - id: SpiderClownSpawn
